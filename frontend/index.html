<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/calendar.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAS Calendar - 團隊行事曆</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="團隊行事曆聚合系統，提供類似 Google 日曆的直覺視覺化介面" />
    <meta name="theme-color" content="#1a73e8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FAS Calendar" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/calendar.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker 註冊 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW 註冊成功:', registration.scope);
            })
            .catch((error) => {
              console.log('SW 註冊失敗:', error);
            });
        });
      }
    </script>
  </body>
</html>
